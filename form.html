<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Bodies</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-dumbbell"></i> Better Bodies <i class="fa-solid fa-dumbbell"></i></h1>
        <nav>
            <a href="/index.html">Home <i class="fa-solid fa-house"></i></a>

            <a href="/classes.html">Classes <i class="fa-solid fa-table-list"></i></a>
            <a href="/form.html" class="active">Sign Up <i class="fa-solid fa-pencil"></i></a>

        </nav>
    </header>
    <!--most of form structure taken from Love Running sign up form challenge-->
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Choose Your Classes!</h2>

            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            <br>
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <br>

            <label for="c-fit">Crossfit</label>
            <input type="checkbox" id="c-fit" name="class_choice" aria-label="crossfit" class="input" required>
            <br>
            <label for="a-robics">Aerobics</label>
            <input type="checkbox" id="a-robics" name="class_choice" value="aerobics" class="input" required>
            <br>
            <label for="p-lifting">Powerlifting</label>
            <input type="checkbox" id="p-lifting" name="class_choice" value="powerlifting" class="input" required>
            <br>
            <label for="y-oga">Yoga</label>
            <input type="checkbox" id="y-oga" name="class_choice" value="yoga" class="input" required>
            <br>

            <input class="join-button" type="submit" value="Apply!" aria-label="apply button">
        </form>
    </section>

    <footer>
        <h3>Contacts</h3>
        <p>Email : betterbodies@gmail.com</p>
        <p>Tel : 1234567890</p>
        <p>Adress : getstrongstreet 24/7</p>
        <p>Find us on</p>
        <nav>
            <a href="https://www.facebook.com" target="_blank" rel="no-opener" aria-label="link to facebook"><i
                    class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="no-opener" aria-label="link to instagram"><i
                    class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="no-opener" aria-label="link to twitter"><i
                    class="fa-brands fa-square-twitter"></i></a>
            <a href="https://www.youtube.com" target="_blank" rel="no-opener" aria-label="link to youtube"><i
                    class="fa-brands fa-square-youtube"></i></a>
        </nav>
    </footer>
    <script src="https://kit.fontawesome.com/491892acaf.js" crossorigin="anonymous"></script>
</body>

</html>
